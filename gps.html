<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPS Overlay (Fixed Position Footer)</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }

    #capture {
      width: 400px;
      height: 500px;
      margin: 20px auto;
      position: relative;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .main-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gps-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      background-color: rgba(44, 44, 44, 0.85);
      color: white;
      display: flex;
      align-items: flex-start;
      padding: 8px;
      font-size: 11px;
      box-sizing: border-box;
    }

    .map-thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 8px;
    }

    .gps-details {
      flex-grow: 1;
      line-height: 1.3;
      text-align: left;
    }

    .gps-details b#gps-location {
      font-family: Georgia, serif;
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    .gps-logo {
      display: flex;
      align-items: center;
      font-size: 10px;
      font-family: Arial, sans-serif;
      margin-left: 6px;
      margin-top: 4px;
    }

    .gps-logo-icon {
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .download-btn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>GPS Image Overlay Generator</h2>

<div class="form-container">
  <input type="file" accept="image/*" onchange="loadImage(event)" />
  <br />
  <input type="text" id="city" placeholder="City (e.g. Ārifwāla)" />
  <input type="text" id="address" placeholder="Address" />
  <br />
  <input type="text" id="latitude" placeholder="Latitude (e.g. 30.297293)" />
  <input type="text" id="longitude" placeholder="Longitude (e.g. 73.066914)" />
  <br />
  <input type="text" id="date" placeholder="DD/MM/YYYY" maxlength="10" oninput="formatDate(this)" />
  <input type="text" id="time" placeholder="HH:MM" maxlength="5" oninput="formatTime(this)" />
  <select id="ampm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>

<div id="capture">
  <img id="uploadedImage" src="data/img.jpeg" alt="Uploaded Image" class="main-photo" />

  <div class="gps-footer">
    <img src="data/icon.png" alt="Map" class="map-thumbnail" />
    <div class="gps-details">
      <b id="gps-location">Ārifwāla, Punjab, Pakistan</b>
      <span id="gps-address">M Block , Punjab, Pakistan</span><br />
      Lat <span id="gps-lat">30.297293</span>° Long <span id="gps-lng">73.066914</span>°<br />
      <span id="gps-datetime">11/08/2025 01:08 PM GMT +05:00</span>
    </div>
    <div class="gps-logo">
      <img src="data/icon2.png" alt="GPS Icon" class="gps-logo-icon" />
      <span>GPS Map Camera</span>
    </div>
  </div>
</div>

<button class="download-btn" onclick="downloadImage()">Download Image</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  function loadImage(event) {
    const image = document.getElementById('uploadedImage');
    const file = event.target.files[0];
    if (file) {
      image.src = URL.createObjectURL(file);
    } else {
      image.src = 'data/img.jpeg';
    }
  }

  function formatDate(input) {
    let value = input.value.replace(/[^\d]/g, '');
    if (value.length >= 3 && value[2] !== '/') {
      value = value.slice(0, 2) + '/' + value.slice(2);
    }
    if (value.length >= 6 && value[5] !== '/') {
      value = value.slice(0, 5) + '/' + value.slice(5, 10);
    }
    input.value = value;
    updateOverlay();
  }

  function formatTime(input) {
    let value = input.value.replace(/[^\d]/g, '');
    if (value.length > 2) {
      value = value.slice(0, 2) + ':' + value.slice(2, 4);
    }
    input.value = value;
    updateOverlay();
  }

  const fields = ['city', 'address', 'latitude', 'longitude', 'date', 'time', 'ampm'];
  fields.forEach((id) => {
    document.getElementById(id).addEventListener('input', updateOverlay);
  });

  document.getElementById('ampm').addEventListener('change', updateOverlay);

  function updateOverlay() {
    const city = document.getElementById('city').value.trim() || 'Ārifwāla';
    const address = document.getElementById('address').value.trim() || 'M Block';
    const lat = document.getElementById('latitude').value.trim() || '30.297293';
    const lng = document.getElementById('longitude').value.trim() || '73.066914';
    const date = document.getElementById('date').value.trim() || '11/08/2025';
    const time = document.getElementById('time').value.trim() || '01:08';
    const ampm = document.getElementById('ampm').value;

    document.getElementById('gps-location').innerText = `${city}, Punjab, Pakistan`;
    document.getElementById('gps-address').innerText = `${address}, ${city}, Punjab, Pakistan`;
    document.getElementById('gps-lat').innerText = lat;
    document.getElementById('gps-lng').innerText = lng;
    document.getElementById('gps-datetime').innerText = `${date} ${time} ${ampm} GMT +05:00`;
  }

  function downloadImage() {
    html2canvas(document.getElementById('capture'), {
      useCORS: true,
      scale: 2,
    }).then((canvas) => {
      const link = document.createElement('a');
      link.download = 'gps-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  }

  window.onload = () => {
    updateOverlay();
    const image = document.getElementById('uploadedImage');
    if (!image.src || image.src.endsWith('/')) {
      image.src = 'data/img.jpeg';
    }
  };
</script>

</body>
</html>
